  <title>Login</title>
  <link rel="stylesheet" href="style.css">

<body>
  <div class="container">
    <h1 class="titulo">Login</h1>
    <p>Digite os seus dados de acesso nos campos abaixo</p>
    <div>
      <label class="input-form">
        E-mail <input type="email" class="input-caixa" placeholder="Digite um e-mail">
      </label>
    </div>
    <div>
      <label class="input-form">
        Senha <input type="password" class="input-caixa" placeholder="Digite uma senha">
      </label>
    </div>
    <button href="#" class="botao">Acessar</button>
    <a href="#" class="link">Esqueci minha senha</a>
    
    <div class="mensagem-notificacao">
      <p>
        Nosso sistema entrará em manutenção a partir do dia 25/05.
      </p>
    </div>
  </div>
  <a href="https://github.com/edgard-lino/pagina-login" class="link__github" target="_blank"><img src="./assets/github.png" alt="logo do github" > Código da página no GITHUB.</a>
</body>
